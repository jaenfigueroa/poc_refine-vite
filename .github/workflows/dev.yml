name: DEPLOY DEV

on:
  push:
    tags:
      - 'dev*'

permissions:
  contents: write
  pages: write

jobs:
  deploy-dev:
    environment: dev
    name: deploy dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - run: npm install -g pnpm

      - name: Build
        run: |
          pnpm i
          pnpm build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
